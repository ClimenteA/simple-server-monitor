<!doctype html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.purple.min.css" />

    <style>
        td>details {
            margin-bottom: 0;
        }

        td>details>summary {
            height: 52px !important;
            width: 148px !important;
        }
    </style>

    <title>Simple server monitor</title>
</head>

<body>

    <main class="container">

        <hgroup style="display: flex; flex-direction: column; align-items: center; margin-top: 2rem;">
            <h1>Simple server monitor</h1>
            <p>
                View important events on your servers.
                Events like: bugs, important user actions, critical server resources reached.
            </p>
        </hgroup>

        <details style="margin-top: 5rem;" open>
            <summary>View Settings</summary>

            <div style="margin-top: 2rem;">

                <form id="settings-form">

                    <div class="grid">

                        <fieldset class="grid">
                            <label>
                                POST URL
                                <input type="text" name="postUrl" />
                            </label>

                            <label>
                                REQUEST INTERVAL (SS)
                                <input type="number" name="requestInterval" />
                            </label>
                        </fieldset>

                        <label>
                            API KEY
                            <input type="text" name="apiKey" />
                        </label>

                    </div>

                    <button type="submit">Save settings</button>

                </form>

                <table class="striped" style="margin-top: 4rem;">
                    <thead>
                        <tr>
                            <th scope="col">POST URL</th>
                            <th scope="col">REQUEST INTERVAL</th>
                            <th scope="col">API KEY</th>
                            <th scope="col">EDIT</th>
                            <th scope="col">DELETE</th>
                        </tr>
                    </thead>
                    <tbody id="settings-container">
                        <!-- Dynamic data -->
                    </tbody>
                </table>

            </div>
        </details>



    </main>

    <script src="./index.js" type="module" defer></script>

</body>

</html>
